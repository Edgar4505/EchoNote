name: echonote
description: A live transcription and translation Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter  
  
  # Environment variables
  flutter_dotenv: ^5.1.0  
  
  # HTTP requests
  http: ^1.1.0  
  
  # WebSocket
  web_socket_channel: ^2.4.0  
  
  # State management
  provider: ^6.1.1  
  
  # Local storage
  shared_preferences: ^2.2.2  
  
  # Audio recording
  record: ^5.0.4
  flutter_sound: ^9.2.13  
  
  # Permissions
  permission_handler: ^11.1.0  
  
  # Path provider
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
